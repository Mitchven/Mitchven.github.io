	<center>
		<h1 style="color: aliceblue; font-size: 50px">Message Queuing Telemetry Transport(MQTT)</h1>
	</center>
	<center>
		<p style="color: antiquewhite; font-size: 30px">My MQTT Web Application</p>
	</center>
	<div class="row">
		<div id="broker" class="col-sm-4" class="container" class="card">
			<center>
				<p class="card-header" style="color: aqua ; font:   30px Georgia, serif">Broker</p>
			</center>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label class="bmd-label-static" style="color: magenta">Address:</label>
						<input type="text" class="form-control" id="address" value="wss://test.mosquitto.org:8081/mqtt">
						<label class="bmd-label-static" style="color:magenta">Status:</label>
						<input type="text" class="form-control" id="status" value="Disconnected!" readonly>
					</div>
					<div>
						<button id="btn-connect" type="button">Connect</button>
						<button id="btn-disconnect" type="button">Disconnect</button>
					</div>
				</form>
			</div>
		</div>

		<div id="publish" class="col-sm-4" class="container" class="card">
			<center>
				<p class="card-header" style="color: aqua ; font:   30px Georgia, serif" id="publish-btn">Publisher</p>
			</center>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label class="bmd-label-static" style="color:magenta">Topic:</label>
						<input type="text" class="form-control" id="pub-topic" value="Gamboa">
						<label class="bmd-label-static" style="color:magenta">Payload:</label>
						<input type="text" class="form-control" id="payload" value="Hello World!">
					</div>
					<div>
						<button id="btn-publish" type="button">Publish</button>
					</div>
				</form>
			</div>
		</div>

		<div id="subscribe" class="col-sm-4" class="container" class="card">
			<center>
				<p class="card-header" style="color: aqua ; font:  30px Georgia, serif">Subscriber</p>
			</center>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label class="bmd-label-static" style="color:magenta">Topic:</label>
						<input type="text" class="form-control" id="sub-topic" value="Gamboa">
					</div>
					<div>
						<button id="btn-subscribe" type="button">Subscribe</button>
						<button id="btn-unsubscribe" type="button">Unsubscribe</button>
					</div>
				</form>

			</div>
		</div><br><br>
	</div>
	<div class="table">
		<table style="margin: 20px;width:100%;padding: 5px; font: 25px Georgia, serif">
			<thead>
				<tr>
					<th style="color: pink">Topic</th>
					<th style="color:pink">Payload</th>
					<th style="color:pink">Timestamp</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>
